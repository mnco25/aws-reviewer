    <style>
        /* Base Layout */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f172a; 
            color: #f1f5f9;
            margin: 0;
            padding: 0;
        }
        
        /* Desktop: Lock scroll, internal panes scroll */
        @media (min-width: 768px) {
            body { overflow: hidden; height: 100vh; width: 100vw; }
            #root { height: 100vh; overflow: hidden; }
        }

        /* Mobile: Allow document scroll usually, but we handle specific screens */
        @media (max-width: 767px) {
            body { overflow-y: auto; min-height: 100vh; }
            #root { min-height: 100vh; display: flex; flex-direction: column; }
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        .glass-panel {
            background: rgba(15, 23, 42, 0.96);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .option-card {
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .option-card:active { transform: scale(0.98); }

        .anim-enter { animation: enter 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes enter {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .category-pill { font-size: 0.65rem; letter-spacing: 0.05em; text-transform: uppercase; font-weight: 700; padding: 3px 10px; border-radius: 99px; }
        
        .minimal-input {
            background: transparent;
            border: none;
            border-bottom: 2px solid #334155;
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            width: 100%; 
            max-width: 400px;
            outline: none;
            transition: border-color 0.3s;
        }
        @media (min-width: 768px) {
            .minimal-input { font-size: 3rem; }
        }
        .minimal-input:focus { border-color: #3b82f6; }
        .minimal-input::placeholder { color: #475569; font-size: 1.2rem; transform: translateY(-8px); }
        .minimal-input::-webkit-outer-spin-button, .minimal-input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        .circular-chart { display: block; margin: 0 auto; max-width: 100%; max-height: 200px; }
        .circle-bg { fill: none; stroke: #1e293b; stroke-width: 2.5; }
        .circle { fill: none; stroke-width: 2.5; stroke-linecap: round; animation: progress 1s ease-out forwards; }
        @keyframes progress { 0% { stroke-dasharray: 0 100; } }
        
        .modal-overlay {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            animation: fadeIn 0.2s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .nav-grid-item {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .nav-grid-item:hover { transform: scale(1.1); z-index: 10; }

<script type="text/babel">

    // --- DATASET & HELPERS ---
    const mix = (correct, distractors, totalNeeded = 4) => {
        let pool = [...distractors];
        pool = pool.filter(d => !correct.includes(d));
        let choices = [...correct];
        while (choices.length < totalNeeded && pool.length > 0) {
            const randIndex = Math.floor(Math.random() * pool.length);
            choices.push(pool[randIndex]);
            pool.splice(randIndex, 1);
        }
        return choices.sort(() => Math.random() - 0.5);
    };

    // Updated RAW_DATA with 'e' (explanation) field for all 175 questions
    const RAW_DATA = [
        {id:1, c:1, q:"Elasticity is one of the AWS Cloud architecture principles. Which of the following is an example of Elasticity?", a:"Scale compute resources in and out, while only paying for the resources used", d: ["Scaling on-premises resources", "Scaling AWS resources using Elastic Load Balancer (ELB)", "Connecting on-premise Data centers with AWS VPC using Direct Connect"], e:"Elasticity is the ability to acquire resources as you need them and release resources when you no longer need them. In the cloud, you want to do this automatically."},
        {id:2, c:2, q:"You suspect that your AWS account is compromised, who will you report this to?", a:"AWS Support", d: ["AWS Abuse Team", "AWS Operations Team", "AWS Trusted Advisor", "AWS Inspector"], e:"If you suspect your account has been compromised, you should contact AWS Support immediately (specifically the Trust & Safety team if available, but Support is the general entry point)."},
        {id:3, c:4, q:"You are working as a System Administrator and asked to prepare a report showing savings realized through EC2 Savings Plan. Which service helps?", a:"AWS Cost Explorer", d: ["AWS Consolidated Billings", "AWS Organizations", "AWS Budgets", "AWS Pricing Calculator"], e:"AWS Cost Explorer allows you to view and analyze your costs and usage, including reports on Savings Plans utilization and coverage."},
        {id:4, c:2, q:"You need to use an AWS service to assess the security and compliance of your EC2 instances. Which service should you use?", a:"AWS Inspector", d: ["AWS Shield", "AWS GuardDuty", "AWS Trusted Advisor", "AWS WAF"], e:"Amazon Inspector is an automated security assessment service that helps improve the security and compliance of applications deployed on AWS (specifically EC2)."},
        {id:5, c:1, q:"What are the three main models for cloud computing? (Select THREE)", a:"Infrastructure as a Service (IaaS), Platform as a Service (PaaS), Software as a Service (SaaS)", d: ["On-premises", "Cloud", "Hybrid", "Serverless as a Service"], e:"The three main cloud computing models are IaaS (Infrastructure), PaaS (Platform), and SaaS (Software)."},
        {id:6, c:2, q:"Which of the below options are you responsible for when running an RDS database on AWS?", a:"Controlling access to the database", d: ["Controlling access to the host machine", "Patching database software", "Controlling access to the hardware", "Managing the underlying OS"], e:"Under the shared responsibility model for RDS, AWS manages the underlying host, OS, and patching. You are responsible for managing the data and controlling access to that data."},
        {id:7, c:1, q:"What are design principles for performance efficiency in the cloud? (Select TWO)", a:"Experiment more often, Use serverless architectures", d: ["Anticipate failure", "Automatically recover from failure", "Test recovery procedures", "Scale vertically"], e:"Performance Efficiency pillars include democratizing advanced technologies, going global in minutes, using serverless architectures, experimenting more often, and mechanical sympathy."},
        {id:8, c:2, q:"Which of the following is the document used to grant permissions to users, groups, and roles?", a:"Policy", d: ["Protocols", "Passport", "AWS Document Service", "Token"], e:"IAM Policies are JSON documents that define permissions and are attached to users, groups, or roles."},
        {id:9, c:1, q:"Which of the following scenarios are examples of scaling an IT architecture vertically? (Select TWO)", a:"Resizing an EC2 instance type from T2.micro to T2.large, Change the RDS instance type to one with more CPU/RAM", d: ["Adding more RDS instances", "Adding more EC2 instances", "Distributing traffic across zones", "Using Auto Scaling Groups"], e:"Vertical scaling (scaling up) involves increasing the power (CPU, RAM) of an individual resource, whereas horizontal scaling (scaling out) involves adding more resources."},
        {id:10, c:3, q:"A company wants to decouple their monolithic application. Which AWS service can help them to achieve this?", a:"Amazon SQS", d: ["Amazon Kinesis", "Amazon DynamoDB", "Amazon SES", "AWS Lambda"], e:"Amazon SQS (Simple Queue Service) allows you to decouple and scale microservices, distributed systems, and serverless applications by introducing a message queue."},
        {id:11, c:4, q:"If you want access to all AWS Trusted Advisor checks, which of these support plans will provide that? (Select TWO)", a:"Enterprise, Business", d: ["Basic", "Standard", "Developer"], e:"The full set of Trusted Advisor checks is available only to Business and Enterprise support plans."},
        {id:12, c:2, q:"Which service can be used to create and provide trusted users with temporary security credentials?", a:"AWS Security Token Service (STS)", d: ["AWS SSO", "AWS Organizations", "Amazon GuardDuty", "AWS IAM"], e:"AWS STS (Security Token Service) is used to request temporary, limited-privilege credentials for IAM users or for users that you authenticate (federated users)."},
        {id:13, c:4, q:"A company needs to view their AWS expenses and service usage over time in graphical form. Which AWS service will provide this information?", a:"AWS Cost Explorer", d: ["AWS Cost Categories", "AWS CloudTrail", "AWS CloudWatch", "AWS Budgets"], e:"AWS Cost Explorer provides an easy-to-use interface to visualize, understand, and manage your AWS costs and usage over time."},
        {id:14, c:3, q:"Which of the following is a hybrid cloud storage with local caching service that allows on-premises applications to access data on AWS Cloud?", a:"AWS Storage Gateway", d: ["AWS Direct Connect", "Amazon EBS", "AWS Snowball", "Amazon S3"], e:"AWS Storage Gateway is a hybrid cloud storage service that gives you on-premises access to virtually unlimited cloud storage."},
        {id:15, c:3, q:"A user has to migrate petabytes of data to AWS. Which service is MORE cost-effective and FASTER than transferring data over 100 Mbps internet connection?", a:"AWS Snowball", d: ["AWS Snowmobile", "Amazon S3 Transfer Acceleration", "AWS Direct Connect", "AWS VPN"], e:"For petabyte-scale data migration where internet bandwidth is a bottleneck, AWS Snowball is a physical device used to transport data faster and cheaper."},
        {id:16, c:1, q:"How would you describe the value proposition of AWS Cloud? (Select TWO)", a:"Stopping guessing about Capacity, No long term commitments", d: ["Managing lift and shift of your data center to AWS", "Requiring long term commitment", "Fixed monthly expense", "Physical access to servers"], e:"Key value propositions include trading capital expense for variable expense (no long-term commitments) and stopping guessing capacity (elasticity)."},
        {id:17, c:2, q:"What tasks can only be done using root user credentials? (Select TWO)", a:"Create a CloudFront key pair, Register as a seller in the Reserved Instance Marketplace", d: ["Create IAM users", "Provisions new resources", "Delete S3 buckets", "Stop EC2 instances"]},
        {id:18, c:4, q:"A company has developed a media transcoding application designed to recover gracefully from failures. Which instance type is most cost-effective?", a:"Spot instances", d: ["Reserved instances", "On-Demand instances", "Dedicated instances", "Dedicated Hosts"], e:"Spot Instances offer the lowest price but can be interrupted. Since the application handles failure gracefully, Spot is the best choice for cost savings."},
        {id:19, c:2, q:"You are using your corporate directory to grant your users access to AWS services. What is this called?", a:"Federated Access", d: ["User Group Access", "Temporary Access", "Token Access", "IAM Access"], e:"Federation allows you to manage access to AWS resources using your existing corporate identities (like Active Directory)."},
        {id:20, c:2, q:"You see resources in your AWS account that you don't remember creating. What should you do? (Select FOUR)", a:"Delete any unrecognized or unauthorised resources, Changes your AWS account root user password, Rotate and delete all AWS access keys, Contact AWS support team", d: ["Report to Trusted Advisor", "Ask for help on AWS forums", "Wait 24 hours", "Create a new account"], e:"If compromised, immediate actions include: Change root password, Rotate/Delete keys, Delete unrecognized resources, and Contact Support."},
        {id:21, c:4, q:"A company is launching a new web application attracting high traffic. As part of Enterprise support, what provides architectural/scaling guidance?", a:"Infrastructure Event Management", d: ["Support Concierge", "AWS Trusted Advisor", "Account Onboarding", "Technical Account Manager"], e:"Infrastructure Event Management (IEM) is a short-term engagement included in Enterprise Support to help plan for large-scale events."},
        {id:22, c:4, q:"Which of the following Amazon EC2 pricing models automatically adjusts charges as your usage changes?", a:"Savings Plans", d: ["Spot Instances", "Dedicated Hosts", "Reserved Instances"], e:"This is a trick question often referring to how Savings Plans apply automatically to usage, but specifically, Savings Plans provide flexible pricing that applies to usage."},
        {id:23, c:4, q:"A company has launched an image-sharing app and expects spiky and unpredictable traffic. Which is the MOST cost-effective instance pricing model?", a:"On-demand", d: ["Dedicated", "Spot block", "Reserved"], e:"For unpredictable, spiky traffic that cannot be interrupted, On-Demand is the standard choice as you pay only for what you use without commitment."},
        {id:24, c:1, q:"AWS recommends decoupling applications. What is the advantage of this approach?", a:"Reduce inter-dependencies so failures do not impact other components", d: ["Ability to deploy the application through a single deployment", "Ability to execute automated bootstrapping", "Enable data synchronization"], e:"Decoupling ensures that if one component fails or slows down, it doesn't immediately break the other components (e.g., using a Queue)."},
        {id:25, c:2, q:"Under the Shared Responsibility Model, which of the below are you responsible for when storing data in S3? (Select TWO)", a:"Who has access to the S3 service, Who has access to the data you stored on the S3 bucket", d: ["Who has access to the network hardware", "Who has access to S3 hardware", "Who has access to the S3 Infrastructure"], e:"AWS manages the S3 infrastructure/hardware. You are responsible for your data encryption and configuring who can access your buckets/objects."},
        {id:26, c:3, q:"A company has developed an application and want to cache its data closer to users? Which of the following AWS services can they use?", a:"Amazon CloudFront", d: ["Amazon Artifact", "Amazon Route 53", "AWS Global Accelerator"], e:"Amazon CloudFront is a Content Delivery Network (CDN) that caches content in Edge Locations closer to the users to reduce latency."},
        {id:27, c:3, q:"What feature of the AWS Virtual Private Cloud (VPC) can you use to capture IP traffic going to and from network interfaces in your VPC?", a:"VPC Flow Logs", d: ["AWS CloudWatch", "AWS CloudTrail", "NAT Gateway"], e:"VPC Flow Logs is the feature that captures information about the IP traffic going to and from network interfaces in your VPC."},
        {id:28, c:4, q:"A customer has a fault tolerant application running on an EC2 instance which frequently writes to persistent storage. Which AWS pricing model will provide the LOWEST costs?", a:"Spot Instances", d: ["ON-Demand Instances", "Dedicated Hosts", "Reserved Instances"], e:"If the application is fault-tolerant (can survive interruptions), Spot Instances provide the steepest discount (up to 90%)."},
        {id:29, c:3, q:"Which of the following are examples of AWS-Managed Services? (Select THREE)", a:"Amazon DynamoDB, Amazon Redshift, AWS Lambda", d: ["Amazon EC2", "AWS IAM", "Amazon VPC", "Amazon EBS"], e:"Managed services (like DynamoDB, Redshift, Lambda) abstract away the underlying OS/server management, unlike EC2 which is unmanaged (IaaS)."},
        {id:30, c:2, q:"AWS Shield is the most cost-effective for protection against network and transport layer DDoS attacks.", a:"AWS Shield", d: ["AWS WAF", "AWS Shield Advanced", "AWS Trusted Advisor"], e:"AWS Shield Standard is free and provides automatic protection against common network/transport layer DDoS attacks."},
        {id:31, c:4, q:"Your manager asks you to estimate monthly cost of AWS services the new application based on expected usage. What tool can you use to calculate?", a:"AWS Simple Monthly Calculator", d: ["AWS Pricing Calculator", "AWS Total Cost of Ownership (TCO) calculator", "AWS SAP Calculator"], e:"The AWS Pricing Calculator (formerly Simple Monthly Calculator) is used to estimate the cost for specific architecture/usage."},
        {id:32, c:2, q:"What is the AWS automated security assessment service that helps improve the security and compliance of applications deployed on AWS?", a:"AWS Inspector", d: ["Amazon Trusted Advisor", "AWS Config", "AWS X-Ray"], e:"Amazon Inspector automatically assesses applications for exposure, vulnerabilities, and deviations from best practices."},
        {id:33, c:3, q:"It is crucial to store database backup on a medium which is secure and makes database readily available. What is the most cost-effective storage option?", a:"Amazon S3", d: ["Amazon EFS", "Amazon S3 Glacier", "Amazon EBS"], e:"Amazon S3 is the standard for durable, secure, and cost-effective object storage (like backups). Glacier is cheaper but not 'readily available' (requires retrieval time)."},
        {id:34, c:3, q:"A company is migrating their applications/databases to AWS to reduce cost. Which factor is main for choosing instance type of RDS/Redshift?", a:"CPU and RAM utilization", d: ["Type of your current database", "Location of users", "Your team experience with AWS"], e:"When choosing an instance class (size), the primary technical factors are the required CPU and Memory (RAM) to handle the workload."},
        {id:35, c:2, q:"What is the recommended way to give your applications running in EC2 permission to make API requests to other AWS resources?", a:"Create an IAM Role and assign it to the instance", d: ["Create an IAM User and embed keys", "Save Access Key ID in config file", "Use Root credentials"], e:"Never embed credentials. Instead, assign an IAM Role to the EC2 instance so it can retrieve temporary credentials automatically."},
        {id:36, c:3, q:"In AWS' Global Infrastructure, what are Edge Locations responsible for?", a:"Hosting CloudFront", d: ["Providing redundant backup", "Connecting Availability Zones", "Providing disaster recovery"], e:"Edge Locations are used by CloudFront to cache content closer to end-users to reduce latency."},
        {id:37, c:4, q:"What is the minimum level of AWS support that provides 24x7 access to Cloud support engineers via phone, email and chat?", a:"Business Support", d: ["Developer Support", "Basic Support", "Enterprise Support"], e:"Business Support is the minimum tier offering 24/7 phone, email, and chat access to support engineers."},
        {id:38, c:3, q:"Which of the following are true about Amazon Route 53? (Select TWO)", a:"It allows you to check the health of your resources, It provides a highly available and scalable DNS web service", d: ["It is a regional service", "It is named after Route 53 in the USA", "It provides load balancing only"], e:"Route 53 is a DNS service and provides Health Checks to route traffic away from unhealthy endpoints."},
        {id:39, c:2, q:"Which of the following AWS services control Authentication and Authorization within an AWS account?", a:"IAM", d: ["Amazon Inspector", "AWS Trusted Advisor", "Access Control Lists"], e:"AWS Identity and Access Management (IAM) is the service used to control access (AuthN and AuthZ) to AWS resources."},
        {id:40, c:3, q:"Which of the following is an AWS database service that provides virtually unlimited throughput and storage?", a:"Amazon DynamoDB", d: ["Amazon Neptune", "Amazon Elasticsearch", "Amazon Redshift"], e:"Amazon DynamoDB is a key-value and document database that delivers single-digit millisecond performance at any scale."},
        {id:41, c:3, q:"Which of the following are AWS Infrastructure automation tools? (Select TWO)", a:"AWS OpsWorks, AWS CloudFormation", d: ["AWS Macie", "AWS Config", "AWS Trusted Advisor", "AWS Inspector"], e:"CloudFormation (Infrastructure as Code) and OpsWorks (Configuration Management using Chef/Puppet) are automation tools."},
        {id:42, c:3, q:"Which of the following enables you to set up a logically isolated section of your cloud?", a:"AWS VPC", d: ["AWS IAM", "AWS Subnet", "AWS Edge Location", "AWS SNS"], e:"A Virtual Private Cloud (VPC) is a logically isolated virtual network that you define."},
        {id:43, c:2, q:"What are the change management tools that help AWS customers audit and monitor all resource changes in their AWS environment? (Select TWO)", a:"AWS CloudTrail, AWS Config", d: ["AWS Inspector", "AWS Shield", "AWS Artifact", "AWS Trusted Advisor"], e:"CloudTrail tracks WHO made the change (API calls), and AWS Config tracks WHAT the configuration change was."},
        {id:44, c:2, q:"What are access types for IAM user? (Select THREE)", a:"AWS SDK, Programmatic access via the command line, AWS Management Console access", d: ["Biometric Access", "AWS Root Access", "Physical Key Access", "Database Access"], e:"IAM users can access AWS via the Console (password) or Programmatically (Access Keys) via CLI or SDK."},
        {id:45, c:2, q:"What are the default security credentials that are required to access the AWS management console for an IAM user account?", a:"Username and Password", d: ["MFA Token", "Access Key ID", "Secret Access Key", "Key Pair"], e:"To log in to the web-based Management Console, a user needs a Username and Password."},
        {id:46, c:1, q:"A company is looking for help in designing a new cloud application that adheres to AWS's best practices. Which of the following can provide guidance?", a:"Use the AWS Well-Architected Tool", d: ["Use AWS Cost Explorer", "Use AWS Trusted Advisor", "Use AWS Inspector", "Use AWS Shield"], e:"The AWS Well-Architected Tool helps you review the state of your workloads and compares them to the latest AWS architectural best practices."},
        {id:47, c:2, q:"In AWS Well-Architected Framework, which of the following are components of the Security Pillar? (Select THREE)", a:"IAM, Infrastructure Protection, Detective Controls", d: ["Cost Optimization", "Performance Efficiency", "Sustainability", "Reliability"], e:"The Security pillar includes IAM, Detective Controls, Infrastructure Protection, Data Protection, and Incident Response."},
        {id:48, c:1, q:"Which of the following is a practice to minimize dependencies between components and to avoid one point of failure?", a:"Loose coupling", d: ["Tight coupling", "Monolithic architecture", "Hard coding", "Server-side rendering"], e:"Loose coupling reduces interdependencies, so a change or failure in one component has minimal impact on others."},
        {id:49, c:3, q:"You are developing a distributed application which requires task coordination across all components. Which of the following AWS services will help with that?", a:"Amazon Simple Workflow Service (SWF)", d: ["Amazon SNS", "Amazon SES", "Amazon EFS", "Amazon RDS"], e:"SWF (Simple Workflow Service) and Step Functions are used to coordinate tasks/state in distributed applications."},
        {id:50, c:4, q:"Which of the following activities may help reduce your AWS monthly costs?", a:"Enabling Amazon EC2 Auto Scaling for all of your workloads", d: ["Using On-Demand Instances for all workloads", "Provisioning servers for peak capacity", "Disabling CloudWatch", "Using Dedicated Hosts"], e:"Auto Scaling ensures you only run (and pay for) the instances you need at any given moment, rather than provisioning for peak capacity."},
        {id:51, c:1, q:"Which feature of the cloud eliminates the need to estimate future application usage?", a:"Scaling", d: ["Monitoring", "Provisioning", "Deploying", "Auditing"], e:"The ability to scale (Elasticity) means you don't need to guess capacity in advance; you can scale up/down as needed."},
        {id:52, c:3, q:"What is the easiest way to launch and manage a virtual private server in AWS?", a:"Amazon Lightsail", d: ["Amazon EC2", "Amazon ECS", "AWS Lambda", "AWS Fargate"], e:"Amazon Lightsail is designed to be the easiest way to launch and manage a virtual private server (VPS) with pre-configured plans."},
        {id:53, c:2, q:"Which of the following is AWS' managed DDoS protection service? (Select TWO)", a:"AWS Shield Advanced, AWS Shield", d: ["AWS WAF", "AWS Inspector", "AWS Macie", "AWS GuardDuty"], e:"AWS Shield (Standard and Advanced) is the dedicated service for DDoS protection."},
        {id:54, c:2, q:"You received a notification from AWS that your AWS resources or account might have been compromised. What should you do? (Select THREE)", a:"Delete any unrecognized or unauthorized resources, Delete any potentially compromised IAM users, Changes your AWS account root user password and the passwords of any IAM", d: ["Contact AWS Support via phone immediately", "Shutdown all EC2 instances", "Wait for further instructions", "Ignore the notification"], e:"Immediate remediation involves removing unauthorized access (deleting users/resources) and securing credentials (changing passwords)."},
        {id:55, c:1, q:"Deploying your EC2 instances across multiple AZs will help address which Cloud Concept?", a:"High Availability", d: ["Fault Tolerance", "Scalability", "Elasticity", "Agility"], e:"Distributing instances across Availability Zones ensures that if one zone fails, the application remains available (High Availability)."},
        {id:56, c:2, q:"According to the AWS Customer Service Policy for Penetration testing, which of the following activities are not permitted?", a:"DNS zone walking", d: ["Port scanning your own instances", "Vulnerability scanning", "Configuration review", "Application fuzzing"], e:"While you can pen-test your own resources, DNS zone walking (trying to discover all DNS records) is prohibited."},
        {id:57, c:3, q:"Which of the following are examples of AWS-Managed Services? (Select THREE)", a:"AWS DynamoDB, AWS RDS, AWS ElastiCache", d: ["Amazon EC2", "Amazon EBS", "Amazon VPC", "AWS IAM"], e:"DynamoDB, RDS, and ElastiCache are managed database/caching services where AWS handles the heavy lifting."},
        {id:58, c:2, q:"At which two levels can you configure access control for S3? (Select TWO)", a:"Bucket, Objects", d: ["Region", "Availability Zone", "Global", "Account"], e:"S3 permissions can be set at the Bucket level (Bucket Policies) and the Object level (ACLs, though ACLs are legacy)."},
        {id:59, c:1, q:"Which of the following factors should be considered when determining the region in which AWS Resources will be provisioned? (Select TWO)", a:"Data sovereignty, Availability of particular service", d: ["Weather conditions", "Local currency", "Language spoken", "Time zone"], e:"Key factors for Region selection: Data Sovereignty (laws), Latency, Cost, and Service Availability."},
        {id:60, c:4, q:"For AWS Enterprise support users, how does AWS help with infrastructure event management?", a:"AWS helps users plan for large-scale events such as product launches and marketing events", d: ["AWS manages the event for you", "AWS provides free hardware", "AWS offers discounts", "AWS writes the application code"], e:"Infrastructure Event Management (IEM) helps plan for traffic spikes during launches to ensure architecture stability."},
        {id:61, c:2, q:"Which of the following AWS Identity and Access Management best practices adds an extra layer of protection in addition to the default authentication mechanism of usernames and passwords?", a:"AWS Multi-Factor Authentication (MFA)", d: ["Strong Password Policy", "Access Keys", "IAM Roles", "Security Groups"], e:"MFA adds a second layer of security (something you have) on top of the password (something you know)."},
        {id:62, c:3, q:"A company is managing a message-broker themselves and want to move it to fully managed cloud service without rewriting the messaging code in their applications. Which AWS service can they use?", a:"Amazon MQ", d: ["Amazon SNS", "Amazon SQS", "AWS Lambda", "Amazon Kinesis"], e:"Amazon MQ is a managed message broker service for Apache ActiveMQ and RabbitMQ, allowing migration without code rewrites (unlike SQS)."},
        {id:63, c:3, q:"Your company has been experiencing issues with their MySQL database. They have decided to migrate their database to AWS so they do not have to spend time on managing backups, patching, disaster recovery and performance. Which of the following AWS service will help them implement this?", a:"Amazon RDS", d: ["Amazon EC2 with MySQL", "Amazon DynamoDB", "Amazon Redshift", "Amazon S3"], e:"Amazon RDS manages backups, patching, and DR for relational databases like MySQL."},
        {id:64, c:2, q:"What tasks can only be done using root user credentials - Close account and Change support plan? (Select TWO)", a:"Close your AWS account, Change the AWS support plan", d: ["Create IAM users", "Create S3 Buckets", "Launch EC2 Instances", "Configure VPC"], e:"Only the Root user can close the account and change the support plan (among a few other privileged tasks)."},
        {id:65, c:2, q:"What are AWS' recommendations regarding root access keys?", a:"Delete access keys", d: ["Rotate them every 30 days", "Share them with admins", "Use them for daily tasks", "Store them in S3"], e:"Best practice: Do NOT generate access keys for the root user. If they exist, delete them. Use IAM users/roles instead."},
        {id:66, c:1, q:"One of the design principles in the Reliability pillar of AWS Well-Architected Framework is 'Scale horizontally to increase aggregate system availability'. How can we achieve this? (Select TWO)", a:"Distribute requests across multiple, smaller resources, Replace one large resource with multiple small resources", d: ["Increase the size of the instance", "Use a single large instance", "Upgrade the CPU", "Add more RAM"], e:"Scaling horizontally implies adding more instances (smaller resources) rather than making one instance larger."},
        {id:67, c:3, q:"What service does AWS offer to simplify the connection management among hundreds of VPCs in multiple AWS regions?", a:"AWS Transit Gateway", d: ["VPC Peering", "AWS Direct Connect", "VPN Gateway", "NAT Gateway"], e:"AWS Transit Gateway acts as a central hub to connect VPCs and on-premises networks, simplifying topology."},
        {id:68, c:3, q:"Which of the following cache engines are supported by Amazon ElasticCache? (Select TWO)", a:"Memcached, Redis", d: ["MySQL", "PostgreSQL", "MariaDB", "Oracle"], e:"ElastiCache supports Redis and Memcached."},
        {id:69, c:1, q:"You have launched your application to international users, but international users are complaining of high latency. What is the AWS characteristic that can help improve your international users experience?", a:"Global reach", d: ["High Availability", "Scalability", "Elasticity", "Security"], e:"AWS Global Reach (Regions and Edge Locations) allows you to deploy content closer to users worldwide to lower latency."},
        {id:70, c:1, q:"Which of the following are principles of sound cloud design? (Select TWO)", a:"Scalability, Disposable resources instead of fixed servers", d: ["Manual deployments", "Tight coupling", "Single point of failure", "Fixed capacity"], e:"Treat servers as disposable resources (cattle, not pets) and design for scalability."},
        {id:71, c:3, q:"What is the AWS service that enables AWS architects to manage infrastructure as code?", a:"AWS CloudFormation", d: ["AWS Config", "AWS OpsWorks", "AWS Systems Manager", "AWS Trusted Advisor"], e:"CloudFormation allows you to model and provision AWS resources using code templates (JSON/YAML)."},
        {id:72, c:4, q:"A company wants to consolidate billing from all of their AWS accounts to benefit from single payment method for all of their AWS accounts. Which service will you recommend them to use?", a:"AWS Organizations", d: ["AWS Cost Explorer", "AWS Budgets", "AWS Billing Dashboard", "AWS Trusted Advisor"], e:"AWS Organizations provides Consolidated Billing for multiple AWS accounts."},
        {id:73, c:2, q:"You and your team are responsible for analysing logs to detect any malicious activity or threat. Your manager is concerned that it is time-consuming and unreliable to analyses logs manually so wants to use AWS managed service for this. Which service will you recommend for this purpose?", a:"Amazon GuardDuty", d: ["AWS Inspector", "AWS Shield", "AWS WAF", "Amazon Macie"], e:"Amazon GuardDuty uses machine learning to analyze logs (CloudTrail, DNS, VPC Flow) for malicious activity automatically."},
        {id:74, c:3, q:"A company wants to enable cross-region replication on the S3 bucket. Which S3 feature should be enabled before cross-region replication can be used?", a:"Versioning", d: ["Encryption", "Static Website Hosting", "Logging", "Transfer Acceleration"], e:"S3 Cross-Region Replication requires Versioning to be enabled on the source and destination buckets."},
        {id:75, c:2, q:"What is the AWS service that performs automated network assessments of Amazon EC2 instances to check for vulnerabilities?", a:"AWS Inspector", d: ["AWS Trusted Advisor", "AWS Shield", "AWS WAF", "Amazon GuardDuty"], e:"AWS Inspector has a network reachability package that scans EC2 instances for network vulnerabilities/exposures."},
        {id:76, c:3, q:"Which of the following are components of the site-to-site VPN connection? (Select TWO)", a:"Virtual Private Gateway, Customer Gateway", d: ["Internet Gateway", "NAT Gateway", "Egress Only Internet Gateway", "VPC Peering"], e:"A Site-to-Site VPN connects a Virtual Private Gateway (AWS side) to a Customer Gateway (On-prem side)."},
        {id:77, c:3, q:"Which AWS service enables developers and data scientists to quickly and easily build, train, and deploy machine learning models at any scale?", a:"Amazon SageMaker", d: ["Amazon Comprehend", "Amazon Rekognition", "Amazon Polly", "AWS DeepLens"], e:"Amazon SageMaker is the comprehensive service for building, training, and deploying ML models."},
        {id:78, c:4, q:"Which of the following strategies help analyze cost in AWS?", a:"Use tags to group resources", d: ["Use random naming conventions", "Delete all resources", "Use only free tier", "Ignore unused resources"], e:"Tagging resources (e.g., CostCenter: 123) allows you to group and track costs in billing reports."},
        {id:79, c:3, q:"Which of the following is a fully managed extract, transform, and load (ETL) service that makes it easy for customers to prepare and load their data for analytics?", a:"AWS Glue", d: ["Amazon Athena", "Amazon EMR", "Amazon Redshift", "Amazon Kinesis"], e:"AWS Glue is the serverless ETL service."},
        {id:80, c:3, q:"Which service provides DNS in the AWS cloud?", a:"Route 53", d: ["VPC", "Direct Connect", "CloudFront", "ELB"], e:"Amazon Route 53 is the AWS Domain Name System (DNS) service."},
        {id:81, c:4, q:"You are System Administrator and your company's CEO has recently come to know about the benefits of the AWS Cloud. The CEO wants to find out the savings your company will make if they migrate to the AWS Cloud. Which AWS tool will you use to estimate savings?", a:"AWS Total Cost of Ownership (TCO) calculator", d: ["AWS Simple Monthly Calculator", "AWS Cost Explorer", "AWS Budgets", "AWS Pricing Calculator"], e:"The TCO Calculator (now often part of the Pricing Calculator or migration business case tools) helps estimate savings of Cloud vs On-Premises."},
        {id:82, c:3, q:"Which AWS database service is best suited for non-relational databases?", a:"Amazon DynamoDB", d: ["Amazon RDS", "Amazon Redshift", "Amazon Aurora", "Amazon Neptune"], e:"DynamoDB is the primary NoSQL (non-relational) database service on AWS."},
        {id:83, c:2, q:"As part of security review, your company has decided to make users choose strong passwords. What is the most reliable way to ensure that users are using strong passwords?", a:"Apply an IAM password policy to ensure users create appropriately strong passwords", d: ["Send email to all users", "Create a training video", "Use third-party software", "Manually check passwords"], e:"An IAM Password Policy enforces complexity, rotation, and length requirements automatically."},
        {id:84, c:4, q:"Which of the following procedures would you suggest reducing the Amazon S3 costs?", a:"Use the right combination of storage classes based on different use cases", d: ["Delete all data", "Store data on EC2", "Use EBS instead", "Compress data manually"], e:"Using Lifecycle Policies to move data to cheaper storage classes (like Glacier) reduces costs."},
        {id:85, c:1, q:"How can ELBs improve the fault tolerance of your application?", a:"By migrating workloads off failed EC2 instances", d: ["By increasing the speed of the instance", "By reducing the cost of the instance", "By encrypting data", "By storing backups"], e:"ELBs detect unhealthy instances and stop sending traffic to them, redirecting traffic only to healthy instances."},
        {id:86, c:1, q:"As part of the AWS Migration Acceleration Program (MAP), what does AWS provide to accelerate Enterprise adoption of AWS? (Select TWO)", a:"AWS Professional Services, AWS Training", d: ["Free hardware", "Unlimited credits", "Guaranteed success", "Pre-written code"], e:"MAP includes consulting support (ProServe) and training to help enterprises migrate."},
        {id:87, c:2, q:"Which of the following are part of AWS shared controls under the Amazon Shared Responsibility model? (Select TWO)", a:"Patch Management, Awareness & Training", d: ["Physical Security", "Network Security", "Data Encryption", "Hardware Maintenance"]},
        {id:88, c:2, q:"An organization has established a new department and hired a large number of employees who will require the same access to some of AWS services. What does AWS provide to help organize them so you do not need to assign permission to each employee individually?", a:"IAM Groups", d: ["IAM Roles", "IAM Policies", "IAM Users", "AWS Organizations"], e:"IAM Groups allow you to assign permissions to a group, and any user added to that group inherits those permissions."},
        {id:89, c:3, q:"An application needs to access data in another VPN in the same region. What would enable one VPC to be connected to another VPC?", a:"Connect both VPC using VPC peering", d: ["Connect both VPC using VPN", "Connect both VPC using Direct Connect", "Connect both VPC using Internet Gateway", "Connect both VPC using NAT Gateway"], e:"VPC Peering enables you to route traffic between two VPCs using private IP addresses."},
        {id:90, c:4, q:"What will you include in the business case to attempt to satisfy everyone at the company regarding shifting capital expense to operating expense?", a:"Suggest that the company make dedicated hosts or reserved instance purchases and capitalize them", d: ["Suggest using only Spot Instances", "Suggest moving everything to S3", "Suggest firing IT staff", "Suggest using a different cloud provider"], e:"This allows companies to treat some cloud spending as CapEx (Assets) via Reserved Instances/Dedicated Hosts if their accounting prefers it, bridging the gap."},
        {id:91, c:2, q:"Which AWS service can you use to download the AWS PCI report?", a:"AWS Artifact", d: ["AWS Shield", "AWS Inspector", "AWS Macie", "AWS Trusted Advisor"], e:"AWS Artifact provides on-demand access to AWS's security and compliance reports (like PCI, SOC)."},
        {id:92, c:4, q:"A company wants to unlink one of their accounts from the AWS Organization. How can they achieve this?", a:"Sign in as an IAM user in the master account and remove the required account", d: ["Delete the account directly", "Contact AWS Support", "Use the root account to remove it", "Wait for the contract to expire"], e:"The management account (master) can remove a member account from the organization."},
        {id:93, c:2, q:"In the AWS Shared responsibility Model, which of the following are the responsibility of the customer? (Select TWO)", a:"Setting password complexity, Securing VPC", d: ["Physical security of data centers", "Disposal of disk drives", "Patching the hypervisor", "Maintaining network infrastructure"], e:"Customers control configuration (Password policy) and network security (VPC/Security Groups). AWS handles Physical/Hypervisor."},
        {id:94, c:2, q:"Which AWS service provides Rate-based rule to mitigate layer 7 DDoS attack?", a:"AWS WAF", d: ["AWS Shield", "AWS Inspector", "Amazon GuardDuty", "AWS Firewall Manager"], e:"AWS WAF (Web Application Firewall) allows rate-based rules to block IP addresses sending too many requests (Layer 7 flood)."},
        {id:95, c:2, q:"Which service can identify the user that made the API call when an Amazon EC2 instance is terminated?", a:"AWS CloudTrail", d: ["AWS CloudWatch", "AWS Config", "AWS Inspector", "AWS Trusted Advisor"], e:"CloudTrail logs all API calls, including the identity of the user who terminated an instance."},
        {id:96, c:3, q:"You are tasked with improving the performance of a blog with read-heavy traffic. Which feature of Amazon RDS will help you with it?", a:"Read replicas", d: ["Multi-AZ deployment", "Automated backups", "Storage autoscaling", "Encryption"], e:"Read Replicas allow you to offload read traffic from the primary database, improving performance for read-heavy workloads."},
        {id:97, c:3, q:"Which AWS service helps customers to easily collect, process, and analyse video and data streams in real-time?", a:"Amazon Kinesis", d: ["Amazon SQS", "Amazon SNS", "AWS Data Pipeline", "AWS Glue"], e:"Amazon Kinesis is designed for real-time streaming data (Video and Data streams)."},
        {id:98, c:3, q:"Which of the following makes it easier for you to manage and filter your resources?", a:"AWS Tagging", d: ["AWS Config", "AWS CloudTrail", "AWS IAM", "AWS Organizations"], e:"Tags are metadata (Key-Value pairs) assigned to resources to help organize, filter, and track costs."},
        {id:99, c:3, q:"A highly scalable application generates record document for each customer which must remain available for immediate download for up to 3 months and then must be deleted. What is the most appropriate storage medium for this user case?", a:"Store the files in Amazon S3 and create a life cycle policy to remove documents after 3 months", d: ["Store the files in Amazon EBS", "Store the files in Amazon EFS", "Store the files in Amazon Glacier", "Store the files on EC2 instance store"], e:"S3 is ideal for documents/files, and Lifecycle Policies can automatically delete objects after a set time (3 months)."},
        {id:100, c:2, q:"In the AWS Shared responsibility Model, for which of the following does AWS not assume responsibility?", a:"Setting password complexity", d: ["Physical security", "Network infrastructure", "Virtualization layer", "Disk management"], e:"Setting password complexity is a Customer responsibility (Identity & Access Management)."},
        {id:101, c:3, q:"Which of the following automatically handles the deployment, from capacity provisioning, load balancing and auto-scaling but yet gives you full control over the AWS resources powering your application?", a:"AWS Elastic Beanstalk", d: ["AWS CloudFormation", "AWS OpsWorks", "AWS CodeDeploy", "AWS ECS"], e:"Elastic Beanstalk is a PaaS-like service that handles the deployment details but leaves the underlying EC2 resources visible/accessible if needed."},
        {id:102, c:1, q:"What are the benefits of the AWS Marketplace service? (Select TWO)", a:"Customers can quickly launch pre-configured software with just a few clicks, Protect customers by performing periodic security checks on listed products", d: ["Guaranteed 100% uptime", "Free hardware upgrades", "Automatic code refactoring", "Unlimited storage"], e:"AWS Marketplace offers pre-configured AMIs/SaaS and AWS scans listed products for vulnerabilities."},
        {id:103, c:3, q:"A company wants to build and replicate its AWS infrastructure in multiple environments. Which AWS service provides the capability for the customer to use templates to describe and then automatically provision the infrastructure resources?", a:"AWS CloudFormation", d: ["AWS Elastic Beanstalk", "AWS OpsWorks", "AWS CodeDeploy", "AWS Systems Manager"], e:"CloudFormation uses templates to define infrastructure as code, allowing repeatable provisioning."},
        {id:104, c:4, q:"A company is migrating to the AWS Cloud and wants to bring their server-bound licenses. Which EC2 pricing model supports this?", a:"Dedicated Host", d: ["Dedicated Instance", "Reserved Instance", "Spot Instance", "On-Demand Instance"], e:"Dedicated Hosts provide visibility into the physical host sockets/cores, required for BYOL (Bring Your Own License) scenarios."},
        {id:105, c:2, q:"A company uses EBS volumes to store critical and confidential data hosted on their EC2 instances. A new mandate has been released requiring the company to encrypt data at rest. Which of the following can be used to meet this requirement?", a:"AWS KMS", d: ["AWS Shield", "AWS WAF", "AWS Inspector", "AWS Macie"], e:"AWS KMS (Key Management Service) manages the encryption keys used to encrypt EBS volumes."},
        {id:106, c:2, q:"According to the AWS Acceptable Use Policy, which of the following statements is true regarding penetration testing of EC2 instances?", a:"Customer can perform penetration testing without permission from AWS approval but must adhere to AWS Customer Service policy for Penetration testing", d: ["Penetration testing is strictly prohibited", "You must always get prior approval", "Only AWS can perform penetration testing", "You can only test during business hours"], e:"You no longer need prior approval for common pen-testing activities on 8 specific services (including EC2)."},
        {id:107, c:3, q:"Company ABC has been experiencing issues with their Data Centre and has been advised to migrate some of their services to the AWS cloud. They want to use the AWS cloud as an extension to their Data Centre. Which AWS services can they use to establish the network connection? (Select TWO)", a:"Direct Connect, VPN", d: ["VPC Peering", "Internet Gateway", "NAT Gateway", "Transit Gateway"], e:"Hybrid connectivity is achieved via Site-to-Site VPN (IPsec) or Direct Connect (dedicated fiber)."},
        {id:108, c:3, q:"You are writing an application which runs on EC2 instances and stores an object of size 3 GB in an S3 bucket. You want to minimize the time required to upload each item. Which API should you use to minimise upload time?", a:"MultipartUpload", d: ["Single PUT Upload", "Transfer Acceleration", "S3 Select", "Batch Operations"], e:"Multipart Upload breaks the file into chunks and uploads them in parallel, speeding up uploads for large files (recommended >100MB)."},
        {id:109, c:2, q:"Which of the following AWS security resources are available to any user for free? (Select THREE)", a:"AWS Technical Guides, AWS Security Blog, AWS Whitepapers", d: ["AWS Professional Services", "AWS Enterprise Support", "AWS Trusted Advisor (Full)", "AWS Shield Advanced"], e:"Blogs, Whitepapers, and Guides are public documentation resources available for free."},
        {id:110, c:2, q:"Which of the following AWS services can help you perform security assessment and regulatory compliance auditing? (Select TWO)", a:"AWS Config, AWS Inspector", d: ["AWS Shield", "AWS WAF", "Amazon GuardDuty", "AWS Macie"], e:"Inspector assesses vulnerabilities; Config audits configuration history and compliance rules."},
        {id:111, c:2, q:"You suspect that AWS resources are being used for malicious activity. How can you let AWS know?", a:"Report to AWS Abuse team", d: ["Contact AWS Support", "Post on AWS Forums", "Tweet at AWS", "Email the CEO"], e:"The AWS Abuse team handles reports of malicious use (spam, port scanning, etc.) originating from AWS resources."},
        {id:112, c:2, q:"According to the AWS Shared Responsibility Model, for which of the following is the customer responsible? (Select THREE)", a:"NAT Instance, Security Groups, Network Access Control Lists", d: ["Physical Security", "Hypervisor Patching", "Disk Disposal", "Network Infrastructure"], e:"Customers manage the networking configuration (SG, NACL) and any Guest OS/Instances (NAT Instance)."},
        {id:113, c:2, q:"Which service is used during the process of encrypting EBS volumes?", a:"AWS KMS", d: ["AWS Secrets Manager", "AWS Certificate Manager", "AWS Shield", "AWS WAF"], e:"AWS KMS manages the keys used for EBS encryption."},
        {id:114, c:4, q:"Which of the following are TRUE about AWS Organizations service? (Select TWO)", a:"Unused reserved instances for EC2 are applied across the group, Consolidated billing allows you to get volume discounts on all your accounts", d: ["It replaces IAM", "It is only for large enterprises", "It costs extra", "It provides free support"], e:"Organizations features include Consolidated Billing (Volume discounts) and RI sharing across accounts."},
        {id:115, c:1, q:"A company has developed a web application in AWS. What should they do to ensure that the application is highly available?", a:"Deploy the application across multiple Availability Zones and Regions", d: ["Deploy the application on a single large instance", "Use only Spot Instances", "Back up data to tape", "Use a single Availability Zone"], e:"Deploying across multiple AZs eliminates a single point of failure (the data center), ensuring high availability."},
        {id:116, c:3, q:"Which of the following statements is true of AWS regions? (Select TWO)", a:"They are composed of Availability Zones, They are physical locations around the world where AWS clusters data centers", d: ["They are logically isolated sections of the cloud", "They are edge locations", "They are always connected via high-speed links", "They are backup sites"], e:"A Region is a physical location consisting of multiple Availability Zones."},
        {id:117, c:2, q:"Amazon GuardDuty is a threat detection service. Which data sources GuardDuty analyse? (Select THREE)", a:"AWS CloudTrail event logs, DNS query logs, VPC Flow Logs", d: ["S3 Data Events", "ELB Access Logs", "DynamoDB Streams", "RDS Logs"], e:"GuardDuty primarily analyzes CloudTrail Logs, VPC Flow Logs, and DNS Logs."},
        {id:118, c:1, q:"What are the main benefits of using the AWS Service Catalog?", a:"Help employees quickly find and deploy approved IT services", d: ["Reduce the cost of AWS services", "Automate the creation of AWS accounts", "Monitor the performance of AWS services", "Secure AWS resources"], e:"Service Catalog allows organizations to create and manage catalogs of IT services that are approved for use on AWS."},
        {id:119, c:4, q:"AWS Organizations enables you to set up consolidated billing across multiple AWS accounts.", a:"AWS Organizations", d: ["AWS Cost Explorer", "AWS Budgets", "AWS Billing Dashboard", "AWS Trusted Advisor"], e:"The primary financial benefit of AWS Organizations is Consolidated Billing."},
        {id:120, c:4, q:"Which of the following are the factors which influence CloudFront cost? (Select THREE)", a:"Invalidation Requests, HTTP/HTTPS Requests, Data Transfer OUT", d: ["Data Transfer IN", "Number of Distributions", "Storage Used", "Compute Time"], e:"CloudFront charges for Data Transfer Out, Number of Requests, and Invalidation requests."},
        {id:121, c:4, q:"A customer has high availability application running on an EC2 instance which frequently writes to persistent storage. Which AWS pricing model will provide the LOWEST costs for computing resources?", a:"On-Demand Instances", d: ["Spot Instances", "Reserved Instances", "Dedicated Hosts", "Dedicated Instances"], e:"Correction in question context: If it CANNOT be interrupted, Reserved is cheapest. If it CAN be interrupted (Fault tolerant), Spot is cheapest. Assuming 'High Availability' implies standard production uptime, Reserved Instances offer the best discount for steady state."},
        {id:122, c:2, q:"You have added a new employee to the 'Finance' IAM group. Which of the following statements apply to that user?", a:"Employee will inherit the permissions of 'Finance' IAM group", d: ["Employee will need to be assigned permissions manually", "Employee will have full admin access", "Employee will have no access", "Employee will need to create a new account"], e:"Users added to a group inherit the permissions attached to that group."},
        {id:123, c:3, q:"Which of the following are TRUE about Amazon S3? (Select THREE)", a:"S3 has maximum storage capacity of 64 TB, Files can be from 0 bytes to 5 TB, Largest object that can be uploaded in a single PUT is 5 GB", d: ["S3 is a block storage service", "S3 is a file storage service", "S3 is only for backup", "S3 has a limit on the number of objects"], e:"S3 Specs: Max object size 5TB, Max single PUT 5GB. (Note: Total storage is unlimited, not 64TB, but the question implies object limits)."},
        {id:124, c:1, q:"What are the advantages of using AWS over an on-premises data center? (Select TWO)", a:"Provides speed and agility, No capacity limits", d: ["Total control over hardware", "Physical access to servers", "Lower latency for local users", "Customizable hardware"], e:"Cloud provides Agility (speed to market) and virtually unlimited scalability (capacity)."},
        {id:125, c:2, q:"A company has a VPC with a private and public subnet. They want to enable instances in a private subnet to connect to the internet to be able to install security patches. What is the MOST secure way to enable this?", a:"NAT Gateway", d: ["Internet Gateway", "Egress Only Internet Gateway", "VPC Peering", "VPN Gateway"], e:"A NAT Gateway allows instances in a private subnet to connect to the internet (outbound) but prevents the internet from initiating connections (inbound)."},
        {id:126, c:2, q:"You have been tasked to create a new IAM user. Although the user has received all the credentials, she still cannot perform any actions on the Amazon DynamoDB shop table. What can you do to resolve this issue? (Select TWO)", a:"Create an identity-based policy, Add the user to the group that has the necessary permissions policy", d: ["Give the user root access", "Delete the user and recreate", "Check the VPC settings", "Contact AWS Support"], e:"By default, users have NO permissions. You must attach a policy (directly or via group) to grant access."},
        {id:127, c:3, q:"Which of the following is the most appropriate means for developers to store Docker container images in the AWS Cloud?", a:"Amazon Elastic Container Registry (Amazon ECR)", d: ["Amazon S3", "Amazon EBS", "Amazon EFS", "AWS CodeCommit"], e:"ECR is the managed Docker container registry service."},
        {id:128, c:2, q:"You have been asked to enable AWS Single Sign-On (SSO) service; which service should already be set up on the account?", a:"AWS Organizations", d: ["AWS IAM", "AWS Directory Service", "AWS Cognito", "AWS STS"], e:"AWS SSO (now IAM Identity Center) requires AWS Organizations to be enabled."},
        {id:129, c:2, q:"A company wants to centrally manage policies across all of their AWS accounts; which AWS service will allow this?", a:"AWS Organizations", d: ["AWS IAM", "AWS Config", "AWS CloudTrail", "AWS Trusted Advisor"], e:"AWS Organizations allows you to apply Service Control Policies (SCPs) across multiple accounts."},
        {id:130, c:3, q:"A company has 100Mbps connection and they can use it at 80% capacity to transfer 100TB data from their premise over to AWS S3. What is the MOST cost-effective and FASTER method to achieve this?", a:"AWS Snowball", d: ["Direct Connect", "VPN", "S3 Transfer Acceleration", "Internet Upload"], e:"100TB over 80Mbps would take ~100 days. Snowball is physically faster and cheaper for this volume."},
        {id:131, c:4, q:"What does AWS Cost Explorer provide to help manage your AWS spend?", a:"Enhanced forecasting", d: ["Real-time alerting", "Automatic cost reduction", "Free credits", "Tax advice"], e:"Cost Explorer provides forecasting capability to predict future costs based on historical usage."},
        {id:132, c:4, q:"You are asked to set up a batch job that runs every Friday night. The job completes in less than 100 minutes and cannot be postponed. Which Amazon EC2 payment model should you use for the best price?", a:"Scheduled Reserved Instance", d: ["On-Demand Instance", "Spot Instance", "Dedicated Host", "Convertible Reserved Instance"], e:"Scheduled Reserved Instances allow you to reserve capacity for a specific time window recurringly."},
        {id:133, c:3, q:"You are using Amazon RDS for MySQL, which of the following features performs automatic failover when the primary database fails to respond?", a:"RDS Multi AZ", d: ["Read Replicas", "Automated Backups", "Snapshots", "Encryption"], e:"Multi-AZ deployments synchronously replicate data to a standby instance and automatically failover if the primary fails."},
        {id:134, c:3, q:"Which of the following AWS Services helps customers plan migration projects by gathering information about their on-premises data centers?", a:"AWS Application Discovery Service", d: ["AWS Migration Hub", "AWS Server Migration Service", "AWS Database Migration Service", "AWS Snowball"], e:"Application Discovery Service collects information about on-premises servers to help plan migration."},
        {id:135, c:3, q:"You are asked to make an image file publicly available on the web. This file will be downloaded by customers using their browser hundreds of thousands of times. Which option will be the most cost-effective?", a:"Store the file in Amazon S3 Standard", d: ["Store the file in Amazon EBS", "Store the file in Amazon EFS", "Store the file on an EC2 instance", "Store the file in Amazon Glacier"], e:"S3 is designed for web-scale storage and retrieval. It is cheaper and more scalable for public file hosting than EC2/EBS."},
        {id:136, c:3, q:"Which of the following AWS computing services is serverless?", a:"AWS Lambda", d: ["Amazon EC2", "Amazon ECS", "AWS Elastic Beanstalk", "Amazon Lightsail"], e:"AWS Lambda is the primary serverless compute service (Function as a Service)."},
        {id:137, c:4, q:"What support does the Enterprise Concierge Team provide?", a:"Help with billing and accounts subject", d: ["Technical support", "Architecture guidance", "Code debugging", "Security assessment"], e:"The Concierge Support team (Enterprise plan) handles billing and account inquiries."},
        {id:138, c:2, q:"Which AWS service makes it easy for you to create and manage cryptographic keys and control their use across a wide range of AWS services and in your applications?", a:"AWS KMS", d: ["AWS Secrets Manager", "AWS Certificate Manager", "AWS Shield", "AWS WAF"], e:"AWS Key Management Service (KMS) is used to create and manage encryption keys."},
        {id:139, c:2, q:"What are AWS shared controls?", a:"Controls which apply to both the infrastructure layer and customer layers", d: ["Controls that are shared between AWS customers", "Controls that are optional", "Controls that are managed by third parties", "Controls that are deprecated"], e:"Shared controls are those where both AWS and the customer have a part to play (e.g., Patch Management: AWS patches infrastructure, Customer patches Guest OS)."},
        {id:140, c:1, q:"With AWS services, you can use as many resources as you need, as well as use them when you need them. Which of the following terms can be applied to this concept? (Select TWO)", a:"Disposable resources, Temporary resources", d: ["Fixed resources", "Permanent resources", "Static resources", "Reserved resources"], e:"The cloud allows you to treat resources as temporary and disposable, spinning them up/down as needed."},
        {id:141, c:3, q:"Which of the following AWS services should you use to migrate an existing database to AWS?", a:"DMS", d: ["SMS", "Snowball", "DataSync", "Transfer Family"], e:"AWS DMS (Database Migration Service) helps migrate databases to AWS securely and with minimal downtime."},
        {id:142, c:1, q:"Which of the following are benefits of using the AWS Cloud? (Select TWO)", a:"Stop guessing capacity, Increased speed and agility", d: ["Total control over physical hardware", "Manual scaling", "Long-term contracts", "Fixed costs"], e:"Benefits include stopping guessing capacity (elasticity) and increased speed/agility (deploy faster)."},
